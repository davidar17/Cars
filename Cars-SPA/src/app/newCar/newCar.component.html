<div class="container">
  <div class="jumbotron">
    <form #makeForm="ngForm" (ngSubmit)="makeSelected(makeForm)">
      <div class="form-group">
        <label >Choose The Make</label>
        <select id="make-choose" class="form-control" name="make" [(ngModel)]="make" (change)="peekModels(makeForm.value.make.models)">
          <option *ngFor="let make of makes" [ngValue]="make">{{make.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Chose the makes model</label>
        <select class="form-control" name="model" [(ngModel)]="model">
          <option *ngFor="let model of models" [ngValue]="model">{{model.name}}</option>
        </select>
      </div>

      <h6>Is this vehicle registered?</h6>
      <div class="form-check-inline">
        <label class="form-check-label"><input type="radio" name="registered" checked>Yes</label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label"><input type="radio" name="registered">No</label>
      </div>
      <br>
      <br>
      <h6>Featurs</h6>
      <div class="form-check" *ngFor="let feature of features">
        <label class="form-check-label"><input type="checkbox" class="form-check-input"
            name="feature">{{feature.feature}}</label>
      </div>

      <div class="form-group">
        <label>Contact Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Contact Phone</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Contact Email</label>
        <input type="email" class="form-control">
      </div>

      <button class="btn btn-success">Submit</button>
    </form>
  </div>
</div>

<h1>{{make | json}}</h1>
