<div class="container">
  <form #fromtest="ngForm" (ngSubmit)="updateVehicle()">
    <div class="form-group">
      <label for="make">Coose the make {{vehicle |json }}</label>
      <select required name="makeId" id="" class="form-control" [(ngModel)]="vehicle.makeId" (change)="selectModel()">
        <option *ngFor="let item of makes" [ngValue]="item.id">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="test">Choose the model {{models | json}}</label>
      <select class='form-control' [(ngModel)]="vehicle.modelId" name="modelId" required>
        <option *ngFor="let model of models " [ngValue]="model.id">{{model.name }}</option>
      </select>
    </div>
    <h6>Is this vehicle registered?</h6>
    <div class="form-check">
      <label class="form-check-lable">
        <input type="radio" class="form-check-input" name="registered" [value]="true"
          [(ngModel)]="vehicle.isRegistered">Yes
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="registered" [value]="false"
          [(ngModel)]="vehicle.isRegistered">No
      </label>
    </div>
    <h6>Features</h6>
    <div class="form-check" *ngFor="let feature of features">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" [checked]="vehicle.features.includes(feature.id)"
          (click)="selectFeature(feature.id,$event)">{{feature.feature}}
      </label>
    </div>
    <div class="form-group mt-2">
      <label for="contactName">Contact Name</label>
      <input type="text" class="form-control" name="contactName" required [(ngModel)]="vehicle.contact.name">
    </div>
    <div class="form-group mt-2">
      <label for="contactEmail">Contact Name</label>
      <input type="text" class="form-control" name="contactEmail" required [(ngModel)]="vehicle.contact.email">
    </div>
    <div class="form-group mt-2">
      <label for="contactPhone">Contact Name</label>
      <input type="text" class="form-control" name="contactPhone" required [(ngModel)]="vehicle.contact.phone">
    </div>
    <button class="btn btn-success" [disabled]="!fromtest.valid">Update </button>
    <button class="btn btn-danger" type="button" (click)="deleteVehicle()">Delete</button>
  </form>
</div>
